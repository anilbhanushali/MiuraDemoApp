<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Test Payment</h2>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="username" ng-model="username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Pin / Password</span>
                <input type="text"  ng-model="password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Order id</span>
                <input type="text"  ng-model="orderid">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount in decimals</span>
                <input type="text"  ng-model="amount">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="processSale(username,password,orderid,amount)">
          Make Payment
        </button>
        <div class="list">
          <div class="item item-divider">
            {{paymentResult.result}}
          </div>
        </div>
  </ion-content>
</ion-view>
